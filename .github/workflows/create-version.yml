name: Create Version

on:
  workflow_dispatch:  # Allows manual triggering
  push:  # Trigger on push events
    branches:
      - master  # Run the action when a push or merge happens on the master branch

jobs:
  create-version:
    runs-on: ubuntu-latest
    steps:
